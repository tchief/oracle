<mat-toolbar class="app-toolbar">
  <span>{{ title }}</span>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="space-around">
  <app-choice
    class="app-quiz"
    *ngIf="current$ | async"
    [choice]="current$ | async"
    (selected)="selected($event)"
  ></app-choice>

  <angular-org-chart class="app-chart" [data]="root"></angular-org-chart>
</div>
